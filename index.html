<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата звёздами ⭐</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: system-ui, sans-serif;
            text-align: center;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 40px;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        button {
            background-color: #FFD700;
            border: none;
            padding: 12px 20px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Оплата звёздами ⭐</h1>
    <button id="payButton">Оплатить</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const user_id = user?.id;

        // Получаем параметры из URL
        const params = new URLSearchParams(window.location.search);
        const id_plan = params.get('id_plan');
        const count   = params.get('count');
        const price   = params.get('price');
        const token   = params.get('token');

        async function payStars() {
            if (!user_id) {
                alert("Не определён пользователь");
                return;
            }

            if (!id_plan || !count || !price || !token) {
                alert("Некорректные параметры оплаты");
                return;
            }

            try {
                const resp = await fetch("https://your-server.example.com/create_invoice", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        user_id, id_plan, count, price, token
                    })
                });

                const data = await resp.json();

                if (data.error) {
                    alert("Ошибка: " + data.error);
                    return;
                }

                tg.openInvoice(data.invoice_url, "url");

            } catch (e) {
                alert("Ошибка сети: " + e.message);
            }
        }

        document.getElementById('payButton').addEventListener('click', payStars);
    </script>
</body>
</html>
